<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CleMoPI - Scooter QR Codes</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 40px;
      }

      .header h1 {
        font-size: 3em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        font-size: 1.2em;
        opacity: 0.9;
      }

      .controls {
        background: white;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        align-items: center;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .btn-primary {
        background: #667eea;
        color: white;
      }

      .btn-primary:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 5px 10px rgba(102, 126, 234, 0.3);
      }

      .btn-success {
        background: #48bb78;
        color: white;
      }

      .btn-success:hover {
        background: #38a169;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: white;
        font-size: 1.5em;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 30px;
      }

      .qr-card {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s, box-shadow 0.3s;
        text-align: center;
      }

      .qr-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      }

      .qr-image {
        width: 100%;
        max-width: 250px;
        height: auto;
        margin: 20px auto;
        border: 3px solid #f0f0f0;
        border-radius: 10px;
        padding: 10px;
        background: white;
      }

      .qr-code {
        font-size: 1.5em;
        font-weight: bold;
        color: #667eea;
        margin-bottom: 15px;
      }

      .info {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin: 15px 0;
        text-align: left;
      }

      .info-item {
        display: flex;
        justify-content: space-between;
        padding: 8px 12px;
        background: #f7fafc;
        border-radius: 5px;
        font-size: 0.9em;
      }

      .info-label {
        font-weight: 600;
        color: #4a5568;
      }

      .info-value {
        color: #2d3748;
      }

      .battery {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 0.85em;
      }

      .battery-high {
        background: #c6f6d5;
        color: #22543d;
      }

      .battery-medium {
        background: #feebc8;
        color: #7c2d12;
      }

      .battery-low {
        background: #fed7d7;
        color: #742a2a;
      }

      .lock-status {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 0.85em;
      }

      .locked {
        background: #fed7d7;
        color: #742a2a;
      }

      .unlocked {
        background: #c6f6d5;
        color: #22543d;
      }

      .actions {
        display: flex;
        gap: 10px;
        margin-top: 15px;
      }

      .btn-small {
        flex: 1;
        padding: 8px 16px;
        font-size: 14px;
      }

      @media print {
        body {
          background: white;
        }

        .header,
        .controls {
          display: none;
        }

        .qr-card {
          page-break-inside: avoid;
          box-shadow: none;
          border: 2px solid #333;
        }

        .actions {
          display: none;
        }
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: white;
      }

      .empty-state h2 {
        font-size: 2em;
        margin-bottom: 15px;
      }

      .empty-state p {
        font-size: 1.2em;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üõ¥ CleMoPI QR Codes</h1>
        <p>Scan these QR codes with the mobile app to unlock scooters</p>
      </div>

      <div class="controls">
        <button class="btn btn-primary" onclick="loadQRCodes()">
          üîÑ Refresh QR Codes
        </button>
        <button class="btn btn-success" onclick="window.print()">
          üñ®Ô∏è Print All QR Codes
        </button>
        <input
          type="text"
          id="searchInput"
          placeholder="Search by QR Code..."
          style="
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            font-size: 16px;
          "
          oninput="filterScooters()"
        />
      </div>

      <div id="loading" class="loading">
        <div>‚è≥ Loading QR Codes...</div>
      </div>

      <div id="qrGrid" class="grid" style="display: none"></div>

      <div id="emptyState" class="empty-state" style="display: none">
        <h2>üì≠ No Scooters Found</h2>
        <p>Add scooters to the database to generate QR codes</p>
      </div>
    </div>

    <script>
      let allScooters = [];

      // API Configuration
      const API_BASE_URL = "http://localhost:4000/api/v1";

      // Load QR codes from API
      async function loadQRCodes() {
        const loading = document.getElementById("loading");
        const grid = document.getElementById("qrGrid");
        const emptyState = document.getElementById("emptyState");

        loading.style.display = "block";
        grid.style.display = "none";
        emptyState.style.display = "none";

        try {
          // Note: You'll need to be authenticated to access this endpoint
          const response = await fetch(
            `${API_BASE_URL}/kickscooters/qrcodes/all`,
            {
              credentials: "include", // Include cookies for authentication
            }
          );

          if (!response.ok) {
            throw new Error("Failed to load QR codes");
          }

          const data = await response.json();
          allScooters = data.scooters || [];

          loading.style.display = "none";

          if (allScooters.length === 0) {
            emptyState.style.display = "block";
          } else {
            grid.style.display = "grid";
            renderQRCodes(allScooters);
          }
        } catch (error) {
          console.error("Error loading QR codes:", error);
          loading.innerHTML = `
                    <div style="color: #fed7d7; background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px;">
                        ‚ùå Error loading QR codes<br>
                        <small>${error.message}</small><br>
                        <small>Make sure you're logged in and the backend is running</small>
                    </div>
                `;
        }
      }

      function renderQRCodes(scooters) {
        const grid = document.getElementById("qrGrid");
        grid.innerHTML = "";

        scooters.forEach((scooter) => {
          const batteryClass = getBatteryClass(scooter.battery);
          const lockClass =
            scooter.lock_state === "true" ? "locked" : "unlocked";
          const lockText =
            scooter.lock_state === "true" ? "üîí Locked" : "üîì Unlocked";

          const card = document.createElement("div");
          card.className = "qr-card";
          card.innerHTML = `
                    <div class="qr-code">${scooter.qrCode}</div>
                    ${
                      scooter.qrCodeImage
                        ? `<img src="${scooter.qrCodeImage}" alt="QR Code" class="qr-image">`
                        : '<div style="padding: 50px; color: #ccc;">QR Code not available</div>'
                    }
                    <div class="info">
                        <div class="info-item">
                            <span class="info-label">ID:</span>
                            <span class="info-value">#${scooter.id}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Battery:</span>
                            <span class="battery ${batteryClass}">${
            scooter.battery
          }%</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Status:</span>
                            <span class="lock-status ${lockClass}">${lockText}</span>
                        </div>
                        ${
                          scooter.coords
                            ? `
                        <div class="info-item">
                            <span class="info-label">Location:</span>
                            <span class="info-value" style="font-size: 0.8em;">${scooter.coords}</span>
                        </div>
                        `
                            : ""
                        }
                    </div>
                    <div class="actions">
                        <button class="btn btn-primary btn-small" onclick="downloadQR('${
                          scooter.qrCode
                        }')">
                            üíæ Download
                        </button>
                        <button class="btn btn-success btn-small" onclick="printSingle('${
                          scooter.qrCode
                        }')">
                            üñ®Ô∏è Print
                        </button>
                    </div>
                `;
          grid.appendChild(card);
        });
      }

      function getBatteryClass(battery) {
        const level = parseInt(battery);
        if (level >= 70) return "battery-high";
        if (level >= 30) return "battery-medium";
        return "battery-low";
      }

      function filterScooters() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const filtered = allScooters.filter((scooter) =>
          scooter.qrCode.toLowerCase().includes(searchTerm)
        );
        renderQRCodes(filtered);
      }

      async function downloadQR(qrCode) {
        try {
          const response = await fetch(
            `${API_BASE_URL}/kickscooter/${qrCode}/qrcode/download`,
            {
              credentials: "include",
            }
          );

          if (!response.ok) throw new Error("Download failed");

          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `scooter-${qrCode}.png`;
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(url);
          document.body.removeChild(a);
        } catch (error) {
          alert("Failed to download QR code: " + error.message);
        }
      }

      function printSingle(qrCode) {
        const scooter = allScooters.find((s) => s.qrCode === qrCode);
        if (!scooter) return;

        const printWindow = window.open("", "", "width=600,height=800");
        printWindow.document.write(`
                <html>
                <head>
                    <title>Print ${qrCode}</title>
                    <style>
                        body { 
                            font-family: Arial, sans-serif; 
                            text-align: center; 
                            padding: 40px;
                        }
                        .qr-code { font-size: 2em; font-weight: bold; margin: 20px 0; }
                        img { max-width: 400px; border: 2px solid #333; padding: 20px; }
                        .info { margin-top: 30px; font-size: 1.2em; }
                    </style>
                </head>
                <body>
                    <h1>CleMoPI Scooter</h1>
                    <div class="qr-code">${scooter.qrCode}</div>
                    <img src="${scooter.qrCodeImage}" alt="QR Code">
                    <div class="info">
                        <p>Scan this QR code with the CleMoPI app to unlock</p>
                        <p>Battery: ${scooter.battery}% | ID: #${scooter.id}</p>
                    </div>
                </body>
                </html>
            `);
        printWindow.document.close();
        printWindow.print();
      }

      // Load QR codes on page load
      window.addEventListener("load", loadQRCodes);
    </script>
  </body>
</html>
